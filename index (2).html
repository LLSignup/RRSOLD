<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRSOLD üõçÔ∏èüí∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Light blue background */
            color: #000; /* Black font */
            text-align: center;
            padding: 20px;
            font-weight: bold; /* Bold font */
        }
        h1 {
            color: #00008B; /* Dark blue */
            font-size: 2.5em;
            font-family: Georgia, serif; /* Formal font */
            font-weight: bold; /* Bold title */
        }
        form {
            background-color: #ADD8E6; /* Lighter blue */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }
        input, select {
            padding: 10px;
            margin: 5px;
            border: 1px solid #00008B;
            border-radius: 5px;
            font-weight: bold; /* Bold input text */
        }
        button {
            padding: 10px 20px;
            background-color: #00008B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold; /* Bold button text */
        }
        button:hover {
            background-color: #0000CD;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #00008B;
            font-weight: bold; /* Bold table text */
        }
        th {
            background-color: #00008B;
            color: white;
        }
        .total-sales {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>RRSOLD üõçÔ∏èüí∞</h1>
    <p>Tracking all the clothes sold this quarter üìäüëï</p>

    <form id="saleForm">
        <label for="clothingType">Type of Clothing üëï:</label>
        <select id="clothingType" required>
            <option value="Hoodie">Hoodie</option>
            <option value="Quarter Zip">Quarter Zip</option>
            <option value="Track Pants">Track Pants</option>
            <option value="Beanie">Beanie</option>
            <option value="Cap">Cap</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="sellPrice">Sell Price üí≤:</label>
        <input type="number" id="sellPrice" placeholder="Enter price" required><br><br>

        <label for="sellDate">Sell Date üìÖ:</label>
        <input type="date" id="sellDate" required><br><br>

        <button type="submit">Add Sale ‚úÖ</button>
    </form>

    <h2>Sales Record üìã</h2>
    <table id="salesTable">
        <thead>
            <tr>
                <th>Type of Clothing üëï</th>
                <th>Sell Price üí≤</th>
                <th>Sell Date üìÖ</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sales will be added here dynamically -->
        </tbody>
    </table>

    <div class="total-sales">
        Total Sales: $<span id="totalSales">0</span>
    </div>

    <script>
        let totalSales = 0; // Variable to track total sales

        document.getElementById('saleForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const clothingType = document.getElementById('clothingType').value;
            const sellPrice = parseFloat(document.getElementById('sellPrice').value);
            const sellDate = document.getElementById('sellDate').value;

            // Update total sales
            totalSales += sellPrice;
            document.getElementById('totalSales').textContent = totalSales.toFixed(2);

            // Create a new row in the table
            const tableBody = document.querySelector('#salesTable tbody');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td>${clothingType}</td>
                <td>$${sellPrice.toFixed(2)}</td>
                <td>${sellDate}</td>
            `;

            tableBody.appendChild(newRow);

            // Clear only the sell price and date fields for quick re-entry
            document.getElementById('sellPrice').value = '';
            document.getElementById('sellDate').value = '';
        });
    </script>

</body>
</html>
